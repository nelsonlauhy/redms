<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMS</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #213A65;
            background: url('banner03.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbar from appearing */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .logo-block {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo-block img {
            max-width: 20%; /* Further reduced size */
            height: auto;
        }
        .slogan-block {
            text-align: center;
            padding: 20px;
        }
        .slogan-block h2 {
            margin: 0;
            font-size: 1.5em;
            color: #213A65;
        }
        .contact-block {
            text-align: center;
            padding: 20px;
        }
        .contact-block p {
            font-size: 1.2em;
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(33, 58, 101, 0.8);
            font-size: 0.8em;
            color: #FAC40D;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #213A65;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Block -->
        <div class="logo-block">
            <img src="logo1.png" alt="REDMS Logo">
        </div>
        <!-- Slogan Block -->
        <div class="slogan-block">
            <h2>Empowering Real Estate Success Through Digital Innovation with Comprehensive Marketing Solutions.</h2>
        </div>
        <!-- Contact Block -->
        <div class="contact-block">
            <p>Contact us at: <a href="mailto:enquiry@redms.ca">enquiry@redms.ca</a></p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 REDMS.ca - All Rights Reserved
    </div>
</body>
</html>
