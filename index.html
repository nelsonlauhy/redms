<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      color: #0073e6;
    }
    p {
      font-size: 1.2rem;
      margin: 0;
    }
    .icon {
      font-size: 4rem;
      color: #0073e6;
      margin-bottom: 20px;
    }
    .contact {
      margin-top: 20px;
      font-size: 1rem;
    }
    .contact a {
      color: #0073e6;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">
    
    <!-- Construction Icon and Message -->
    <div class="icon">ðŸš§</div>

    <!-- Contact Information -->
    <div class="contact">
      <p>For inquiries, please email us at <a href="mailto:contact@example.com">contact@example.com</a></p>
    </div>
  </div>

</body>
</html>
