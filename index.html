<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and Layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #1a3a5f; /* Matches the dark blue background */
      color: #ffffff;
    }

    .container {
      width: 90%;
      max-width: 800px;
      padding: 40px;
      background-color: #1a3a5f;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    /* Logo */
    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }

    /* Heading and Text */
    h1 {
      font-size: 2rem;
      color: #ffcc00; /* Yellow color similar to card accents */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* Contact Information */
    .contact {
      font-size: 1rem;
      color: #ffffff;
    }
    .contact a {
      color: #ffcc00; /* Yellow color for email link */
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    /* Accent Shapes */
    .accent {
      position: absolute;
      border-radius: 50%;
      background-color: #ffcc00;
    }
    .accent.top-right {
      width: 20px;
      height: 20px;
      top: 20px;
      right: 20px;
    }
    .accent.bottom-left {
      width: 20px;
      height: 20px;
      bottom: 20px;
      left: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Accent Shapes -->
    <div class="accent top-right"></div>
    <div class="accent bottom-left"></div>

    <!-- Logo Section -->
    <div class="logo">
      <img src="logo_blue.png" alt="REDMS Logo">
    </div>

    <!-- Page Content -->
    <h1>Our Site is Under Construction</h1>
    <p>We're working hard to bring you the best experience. Please check back soon!</p>

    <!-- Contact Information -->
    <div class="contact">
      <p>For inquiries, contact us at <a href="mailto:info@redms.ca">info@redms.ca</a></p>
    </div>
  </div>

</body>
</html>
